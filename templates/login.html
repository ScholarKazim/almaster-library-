{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-12 col-md-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold mb-2">مرحباً بعودتك</h1>
            <p class="text-secondary">سجل دخولك إلى حساب العضوية</p>
        </div>

        <div class="bg-white p-4 rounded-5 shadow-sm border-top border-5 border-accent">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-4">
                    <label class="form-label small fw-bold text-primary-cafe opacity-50">اسم المستخدم</label>
                    <input type="text" name="username" class="form-control border-0 bg-light py-3 rounded-4"
                        placeholder="اسمك" required>
                </div>

                <div class="mb-5">
                    <label class="form-label small fw-bold text-primary-cafe opacity-50">كلمة المرور</label>
                    <input type="password" name="password" class="form-control border-0 bg-light py-3 rounded-4"
                        placeholder="••••••••" required>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit"
                        class="btn btn-primary-cafe btn-lg py-3 rounded-pill fw-bold shadow">دخول</button>
                </div>

                <p class="text-center small text-muted">
                    حساب التجربة: <strong>admin</strong> / <strong>admin123</strong>
                </p>
            </form>
        </div>
    </div>
</div>

<style>
    .text-primary-cafe {
        color: var(--primary-color);
    }
</style>
{% endblock %}
