{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold m-0 text-primary">إدارة المنتجات</h2>
    <a href="{{ url_for('add_product') }}" class="btn btn-primary rounded-pill px-4 fw-bold">
        <span class="me-2">➕</span> إضافة منتج جديد
    </a>
</div>

<div class="bg-white rounded-5 shadow-sm overflow-hidden border">
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
            <thead class="bg-light">
                <tr>
                    <th class="px-4 py-3">المنتج</th>
                    <th class="py-3">القسم</th>
                    <th class="py-3">السعر</th>
                    <th class="py-3 text-center">إجراءات</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td class="px-4 py-3">
                        <div class="d-flex align-items-center">
                            <img src="{{ product.image_url }}" class="rounded-3 me-3"
                                style="width: 50px; height: 50px; object-fit: cover;">
                            <span class="fw-bold">{{ product.title }}</span>
                        </div>
                    </td>
                    <td class="py-3 text-secondary small">{{ product.category }}</td>
                    <td class="py-3 fw-bold text-dark">{{ "{:,.0f}".format(product.price) }} د.ع</td>
                    <td class="py-3 text-center">
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{{ url_for('edit_product', id=product.id) }}"
                                class="btn btn-sm btn-outline-primary rounded-pill px-3">تعديل</a>
                            <a href="{{ url_for('delete_product', id=product.id) }}"
                                class="btn btn-sm btn-outline-danger rounded-pill px-3"
                                onclick="return confirm('هل أنت متأكد من حذف هذا المنتج؟')">حذف</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
